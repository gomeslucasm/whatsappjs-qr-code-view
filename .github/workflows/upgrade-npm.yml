name: Publish to NPM on Merge

on:
  push:
    branches:
      - master
    paths:
      - "src/**"

jobs:
  version-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.event.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Go to path
        run: cd src

      - name: Install dependencies
        run: npm install

      - name: Check if version changed
        id: version-check
        run: |
          CHANGED=$(git diff --name-only HEAD~1 package.json)
          if [[ -z "$CHANGED" ]]; then
            echo "No changes to package.json. Version must be updated before merging."
            exit 1
          fi

  publish:
    runs-on: ubuntu-latest
    needs: version-check
    if: ${{ needs.version-check.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Go to path
        run: cd src

      - name: Publish to NPM
        uses: actions/npm@latest
        with:
          token: ${{ secrets.NPM_TOKEN }}
